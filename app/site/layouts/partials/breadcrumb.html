{{ define "breadcrumb" }}
{{ with .Parent }}
    {{ template "breadcrumb" . }}
    <a href="{{ .URL }}">{{ if .IsHome }}Course Home{{ else }}{{.Title}}{{ end }}</a>&nbsp;>
{{ end }}
{{ end }}
{{ if not .IsHome }}
<div class="breadcrumb bg-transparent">
{{ else }}
<div class="breadcrumb bg-transparent text-white-mobile">
{{ end }}
    {{ template "breadcrumb" . }}
    {{.Title}}
</div>
