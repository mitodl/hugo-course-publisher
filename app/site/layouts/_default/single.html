{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<div class="container-fluid">
    {{ partial "mobile_nav_toggle.html" . }}
    <div class="row">
        <div class="col-lg-12 col-xl-8">
            <div class="container bg-white-desktop rounded">
                {{ if not .Page.IsHome }}
                {{ partial "breadcrumb.html" . }}
                {{ end }}
                <article class="content">
                    <main>{{- .Content -}}</main>
                </article>
            </div>
        </div>
        <div class="col-lg-12 col-xl-4">
            <div class="p-3 bg-white shadow rounded large-and-above-only">
            {{ partial "course_info.html" .Site.Home }}
            </div>
        </div>
    </div>
</div>
{{ end }}
