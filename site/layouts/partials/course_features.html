{{ $courseInfo := .Params.course_info }}
{{ $inPanel := .args.inPanel | default true }}
<div class="course-features w-100 {{ if $inPanel }}in-panel{{ else }}bg-light{{ end }}">
  <div class="container">
    <h4 class="font-weight-bold">Course Features</h4>
    <div class="row">
      {{ range $courseInfo.course_features }}
        <div class="{{ if $inPanel }}col-12{{ else }}col-6 col-xl-3{{ end }}">
          {{ partial "course_feature.html" . }}
        </div>
      {{ end }}
    </div>
  </div>
</div>
