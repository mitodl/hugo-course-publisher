<div class="w-100 h-100">
  {{ $script := .Site.Data.webpack.pdfjs }}
  {{ if .Site.IsServer }}
    <script src="{{ print "http://localhost:3001" $script.js }}"></script>
  {{ else }}
    <script src="{{ relURL $script.js }}"></script>
  {{ end }}
  <iframe src="/pdfjs/web/viewer.html?file={{ .Params.file_location }}" />
</div>
