{{ with (index .Site.Menus .CurrentSection.Params.course_id) }}
<div class="h-100 bg-white rounded">
    <nav>
        <ul class="m-auto pt-4 pb-4">
            {{ range . }}
            <li><a class="text-uppercase text-dark"
                    href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</div>
{{ end }}
