{{- $multiple := gt (len .) 1 -}}
<div class="position-relative{{ if $multiple }} pr-3{{ end }}">
    <div class="partial-collapse-toggle-container">
        {{ if $multiple }}
        <a class="partial-collapse-toggle" 
        href="#partial-collapse-container" 
        data-toggle="collapse" 
        aria-controls="partial-collapse-container" 
        aria-expanded="false">
        <i class="material-icons md-18"></i>
        </a>
        {{ end }}
    </div>
    <div class="partial-collapse collapse" id="partial-collapse-container">
        <ul class="list-unstyled m-0">
        {{ range $item := . }}
        <li>
            <a href="#" class="coming-soon">
            {{ $item }}
            </a>
        </li>
        {{ end }}
        </ul>
    </div>
    <div class="partial-collapse-overlay"></div>
</div>
