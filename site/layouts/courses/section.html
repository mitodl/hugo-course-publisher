{{ define "main" }}
<div class="homepage-content">
  <div class="large-and-above-only">
    {{ partial "course_image.html" . }}
  </div>
  <div class="container-fluid pt-4 pb-4">
    <h1 class="medium-and-below-only">{{ .Params.course_title }}</h1>
    {{ partial "mobile_nav_toggle.html" . }}
    <h5 class="font-weight-bold large-and-above-only">Course Description</h5>
    <p>{{ .Params.course_description }}</p>
    <hr />
    {{ .Content }}
  </div>
</div>
{{ end }}
