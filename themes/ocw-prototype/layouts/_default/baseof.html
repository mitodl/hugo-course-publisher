<html>

<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  {{ $style := resources.Get "sass/main.scss" | resources.ExecuteAsTemplate "style.main.scss" . | resources.ToCSS }}
  <link rel="stylesheet" type="text/css" href="{{ $style.Permalink }}" />
</head>

<body>
  <div id="right" class="column">
    <div class="top-right">
      <header class="header">
        <div class="text-right">
          <a href="#">About</a> | <a href="#">Help</a> | <a href="#">Contact Us</a>
        </div>
        <div class="d-flex bd-highlight justify-content-around align-content-between flex-wrap">
          <svg
            height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32"
            width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <path
              d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z" />
          </svg>
          <div>
            <a class="logo" href="#">
              <img src="/images/ocw_mast.png" />
            </a>
          </div>
          <div>
            <form class="search" role="search">
              <label>
                Search
                <input type="search" />
              </label>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div>
            <a href="#" class="btn">EXPLORE</a>
            <a href="#" class="btn">SHARE</a>
          </div>
        </div>
      </header>
    </div>
    <div class="container-fluid main">
      <div class="row">
        <div class="col-md-2 d-none d-md-block sidebar">
          <nav class="navbar bg-white">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" 
                  href="/" title="Course Home">
                  Course Home
                </a>
              </li>
              {{ $currentPage := . }}
              {{ range .Site.Menus.main }}
              <li class="nav-item">
                <a class="nav-link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" 
                  href="{{ .URL }}" title="{{ .Title }}">
                  {{ .Name }}
                </a>
              </li>
              {{ end }}
            </ul>
          </nav>
        </div>
        <div class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <main>
            {{ block "main" . }}
        
            {{ end }}
          </main>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
